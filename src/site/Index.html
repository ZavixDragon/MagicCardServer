<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shadow Over Ravnica</title>
        <link rel="stylesheet" type="text/css" href="Index.css">
        <link rel="stylesheet" type="text/css" href="Default.css">
        <script type="text/javascript" src="../JOOcyScript.js"></script>
        <script type="text/javascript" src="../Resources.js"></script>
        <script type="text/javascript" src="../API.js"></script>
        <script type="text/javascript" src="../Default.js"></script>

        <script type="text/javascript" src="../Filters/AuthorFilter.js"></script>
        <script type="text/javascript" src="../Filters/CMCFilter.js"></script>
        <script type="text/javascript" src="../Filters/ColorFilter.js"></script>
        <script type="text/javascript" src="../Filters/TypeFilter.js"></script>
        <script type="text/javascript" src="../Filters/SubtypeFilter.js"></script>
        <script type="text/javascript" src="../Filters/SearchFilter.js"></script>
        <script type="text/javascript" src="../Filters/RarityFilter.js"></script>
        <script type="text/javascript" src="../Index.js"></script>
    </head>
    <body onload="onIndexLoad()">
        <div class="flex-container-row flex-left" id="header"></div>
        <div class="flex-container-row flex-left flex-align-left">
            <div class="flex-container-column">
                <div class="flex-item flex-container-column flex-left dark-border">
                    <label>Filters</label>
                    <div class="flex-item flex-container-row" id="search">
                        <label>Search:</label>
                    </div>
                    <div class="flex-item flex-container-row" id="cmc">
                        <label>Converted Mana Cost:</label>
                    </div>
                    <div class="flex-item flex-container-row" id="colors">
                        <label>Colors:</label>
                    </div>
                    <div class="flex-item flex-container-row flex-left" style="width: 290px" id="type">
                        <label>Types:</label>
                    </div>
                    <div class="flex-item flex-container-row" id="subtype">
                        <label>Subtype:</label>
                    </div>
                    <div class="flex-item flex-container-row" id="rarity">
                        <label>Rarity:</label>
                    </div>
                    <div class="flex-item flex-container-row" id="author">
                        <label>Author:</label>
                    </div>
                </div>
                <div class="flex-item dark-border flex-container-row" style="width: 323px;" id="count"></div>
            </div>
            <div class="flex-item" style="max-width: 1550px" id="cards"></div>
        </div>
    </body>
</html>
